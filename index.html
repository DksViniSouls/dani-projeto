<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco SQL</title>

    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>


    <button id="botao" class="tag is-primary">Artigos</button>

    <table class="table">

        <thead>
            <tr>
                <th>Id</th>
                <th><abbr>Titulo</abbr></th>
                <th><abbr >Texto</abbr></th>
                <th><abbr>Data_Hora</abbr></th>
                <th><abbr>Capa</abbr></th>
            </tr>
        </thead>

        <tbody id="_artigos">

        </tbody>

    </table>

    <div id="apresentar-imagem">
      <!--<img src="imagem/curso.jpg" alt=""> -->
    </div>

    <div class="columns">
        <div class="column">
        </div>
    
        <div class="column">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Titulo</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input id="titulo" class="input" type="text" placeholder="titulo">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>
            </div>
          </div>
    
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Texto</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea id="texto" class="textarea" placeholder="Texto"></textarea>
                </div>
              </div>
            </div>
          </div>
    
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Capa</label>
            </div>       
            <div class="field-body">
              <div class="field">
                <div class="file is-primary">
                <label class="file-label">
                  <input id="imagem" class="file-input" type="file" name="resume" onchange="converterImagem()">
                  <span class="file-cta">
                    <div class="control">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Baixar Arquivoâ€¦
                      </span>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button type="button" id="novoArtigo" class="button is-primary">
                Enviar
              </button>
            </div>
          </div>
        </div>
      </div>

    <!--div/coluna-->

      </div>
    
      <div class="column">
      </div>
      </div>
    
    <script src="js/a.js"></script>

</body>

</html>
